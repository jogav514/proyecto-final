<form class="row g-3 d-flex col-md-6">


    <h1>Editar Informacion Personal</h1>
    <div class="col-md-*">
        <label for="inputdocumentnumber" class="form-label">Número de Documento</label>
        <input type="number" class="form-control" id="inputdocumentnumber" placeholder="Numero de documento">
    </div>
    <div class="col-md-*">
        <label for="inputName" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nombres">
    </div>
    <div class="col-md-*">
        <label for="inputLastName" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Apellidos">
    </div>
    <div class="col-md-*">
        <label for="inputemail" class="form-label">Email</label>
        <input type="mail" class="form-control" id="inputemail" placeholder="Correo electrónico">
    </div>
    <div class="col-*">
        <label for="inputbirthdate" class="form-label"> Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="inputbirthdate" placeholder="Fecha de nacimiento">
    </div>
    <div class="col-md-*">
        <label for="inputPhoneNumber" class="form-label">Número de celular</label>
        <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Número de celular">
    </div>
    <div class="col-md-*">
        <label for="inputphoto" class="form-label">Foto</label>
        <input type="file" class="form-control" id="inputphoto" placeholder="Seleccione archivo">
    </div>

    <div class="col-* gap-2 d-md-flex justify-content-md-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="submit" class="btn btn-primary">Consultar</button>
        <a class="nav-link" routerLink="/profile"><button type="button" class="btn btn-primary">Regresar</button></a>
    </div>
</form>
