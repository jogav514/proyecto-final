<form class="row g-3 d-flex col-md-6">
    <h1>SignIn</h1>
    <div class="col-md-*">
        <label for="inputName" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nombres">
    </div>
    <div class="col-md-*">
        <label for="inputLastName" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Apellidos">
    </div>
    <div class="col-md-*">
        <label for="inputIdentification" class="form-label">Numero de Identificación </label>
        <input type="number" class="form-control" id="inputIdentification" placeholder="Número de Identificacion">
    </div>
    <div class="col-*">
        <label for="inputbirthdate" class="form-label"> Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="inputbirthdate" placeholder="Fecha de nacimiento">
    </div>
    <div class="col-md-*">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico">
    </div>
    <div class="col-md-*">
        <label for="inputPhoneNumber" class="form-label">Número de celular</label>
        <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Número de celular">
    </div>
    <div class="col-md-*">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
    </div>
    <div class="col-md-*">
        <label for="inputPasswordConfirm" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Apellidos">
    </div>
    

    <div class="col-12 d-flex button">
        <button class="btn btn-primary">Registrarse</button>
        <a class="btn btn-primary" onclick="history.back()"> Regresar</a>
        <a class="btn btn-primary" routerLink="/home">Volver al Inicio</a>
    </div>

</form>

<main>
    <router-outlet></router-outlet>
</main>
